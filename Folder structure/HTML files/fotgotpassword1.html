<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot password</title>
    <link rel="stylesheet" type="text/css" href="../CSS files/fotgotpassword1.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>

<body>
    <div class="main">
        <div class="height"></div>
        <div class="main1">
            <div class="forgot">
                <label><b>FORGOT PASSWORD</b></label>
                <P>Lorem ipsum dolor sit amet, consectetur adipiscing elit.<BR>
                    Mauris mattis, tortor sit amet tempor vehicula.</P>
            </div>
            <div class="email">
                <p>Email or Username</p>
                <div class="text">
                    <input type="text">
                </div>
                <img src="../icons/request-icons-07.png" width="19px" height="18px"><span style="color:#BF574A" size="1px">This
                    field is required </style> </span><br><br>
                <img src="../icons/request-icons-07.png" width="19px" height="18px"><span style="color:#BF574A" size="1px">This
                    email is not registered with us </style> </span>
            </div>

            <div style="clear: both"></div><br>

            <button class="button" id="myModalbtn">CONTINUE</button>

        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <div class="modal-body">
                <div class="error-header">
                 <span class="closebtn">&times;</span>   
                <p><b>Forgot password</b></p>
                </div>
                <div class="error-body">
                        <p>The link has been sent to your email. </p>
                    <p>The generated link will be active for 24 hours.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
            var myModalbtn = document.getElementById('myModalbtn');
            var myModal = document.getElementById('myModal');
            var closebtn =document.getElementsByClassName('closebtn')[0];

            myModalbtn.addEventListener('click', Openmodal);
            closebtn.addEventListener('click',closemodal);

            function Openmodal() {
                myModal.style.display = 'block';
            }
            function closemodal(){
                myModal.style.display = 'none'
            }
        </script>

</body>


</html>
