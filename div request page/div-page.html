<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Request page</title>
    <link rel="stylesheet" type="text/css" href="div-page.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>

    <div class="main">
        <div class="left-top">
            <img src="request-icons-02.png" width="35" height="35" id="left-top-img">
        </div>

        <div class="right-top">
            <div class="right-top-sub">
                <img src="wallpaper-hd.jpg" width="35" height="35" id="right-top-img1">
                <span>Shriranjini</span>
                <img src="request-icons-05.png" width="18" height="15" id="right-top-img2">
            </div>
        </div>
        <div style="clear: both"></div>
    </div>




    <div class="my-request">

        <div class="my-request-text">
            <span style="border-bottom: 3px solid #32BDD2">My Requests</span>
        </div>

        <div class="my-request-search">
            <input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Search">
            <img src='request-icons-03.png' width="25" height="25">
        </div>

        <div class="my-request-button">
            <button>NEW REQUEST</button>
        </div>

        <div style="clear: both"></div>
    </div>


    <div class="data">



        <div class="filter">

            <img src="request-icons-01.png" width="30" height="30" id="filter-img">

            <div class="filter-text">
                <p id="filter-span1">FILTER</p>
                <p id="filter-span2">Showing approved results.</p>
            </div>

            <div style="clear: both"></div>
        </div>





        <div class="status">
            <div class="status-text">
                <p id="status-p1">PUR - 2019 - 056</p>
                <p id="status-p2" id="small">Submitted on</p>
                <p id="status-p3">06 JUN 2019</p>
            </div>

            <div class="status-img">
                <img src="request-icons-14.png" width="60" height="60" id="status-img-image">
            </div>
            <div class="status-text-right">
                <span id="status-space"> APPROVED</span>
                <span class="status-circle"></span>
            </div>

            <div style="clear: both"></div>
        </div>



        <div class="status">
            <div class="status-text">
                <p id="status-p1">PUR - 2019 - 056</p>
                <p id="status-p2" id="small">Submitted on</p>
                <p id="status-p3">06 JUN 2019</p>
            </div>

            <div class="status-img">
                <img src="request-icons-14.png" width="60" height="60" id="status-img-image">
            </div>
            <div class="status-text-right">
                <span id="status-space"> APPROVED</span>
                <span class="status-circle"></span>
            </div>

            <div style="clear: both"></div>
        </div>



        <div class="status">
            <div class="status-text">
                <p id="status-p1">PUR - 2019 - 056</p>
                <p id="status-p2" id="small">Last saved on</p>
                <p id="status-p3">06 JUN 2019</p>
            </div>

            <div class="status-img">
                <img src="request-icons-14.png" width="60" height="60" id="status-img-image">
            </div>
            <div class="status-text-right">
                <span id="status-space"> APPROVED</span>
                <span class="status-circle"></span>
            </div>

            <div style="clear: both"></div>
        </div>


        <div class="status">
            <div class="status-text">
                <p id="status-p1">PUR - 2019 - 056</p>
                <p id="status-p2" id="small">Submitted on</p>
                <p id="status-p3">20 Jun 2019</p>
            </div>

            <div class="status-img">
                <img src="request-icons-14.png" width="60" height="60" id="status-img-image">
            </div>
            <div class="status-text-right">
                <span id="status-space"> APPROVED</span>
                <span class="status-circle"></span>
            </div>

            <div style="clear: both"></div>
        </div>




        <div class="show-more">
            <span>SHOW MORE</span>
            <img src="request-icons-05.png" width="15" height="15">
        </div>


    </div>
</body>

</html>
