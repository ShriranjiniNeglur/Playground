<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test google map</title>
    <style>
    #map{
        height: 400px;
        width: 100%;
    }
    </style>
</head>
<body>
        <div id="map"></div>
        <script>
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 15.3572, lng: 75.0849},
              zoom: 16
            });
          }
        </script>
    <h1>My Google Map</h1>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw5so7C3lZrJF8ONbga6PpJ8FdibkwjkA&callback=initMap"
    async defer></script>
    
</body>
</html>
