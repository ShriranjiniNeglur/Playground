<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>SAMS map</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>SAMS POD</h1>

    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 15.3488, lng: 75.1598 },
                zoom: 16
            });
            var marker = new google.maps.Marker({
                position: { lat: 15.3488, lng: 75.1598 },
                Draggable:marker,
                animation: google.maps.Animation.BOUNCE
            });

            var infowindow = new google.maps.InfoWindow({
                content: "SAMS Pod Booking, Airport Terminal 1",
                icon: 'soundproof-sleeping-pod.png'
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            })


            marker.setMap(map);
            marker.setMap(map);
            // console.log("HELLO WORLD");        
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH29e5wuvWjfDQjgJhfwBZzWzadI6sLcY&callback=initMap"
        async defer></script>

</body>

</html>
